version: '3'

services:

  trip-storage:
    image: mongo:4.0.9
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: trip
    volumes:
      - ./trip-storage/initdb.d:/docker-entrypoint-initdb.d

  redis:
    image: redis:5.0
    ports:
      - "6379:6379"

  mongo-express:
    image: mongo-express:0.49.0
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: trip-storage

  main-storage:
    image: postgres:11.2-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "main_dev"
      POSTGRES_PASSWORD: "main_dev"
      POSTGRES_DB: "main_dev"
