plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'io.microdrive'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '12'

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:Greenwich.SR2"
	}
}

ext {
	set('lombokVersion', '1.18.6')
	set('springSecurityOauth2Version', '2.3.6.RELEASE')
    set('springSecurityJwtVersion', '1.0.10.RELEASE')
    set('jaxbRuntimeVersion', '2.3.2')
	set('resultVersion', '0.7')
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "org.springframework.security.oauth:spring-security-oauth2:${springSecurityOauth2Version}"
    implementation "org.springframework.security:spring-security-jwt:${springSecurityJwtVersion}"

	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

    runtimeOnly "org.glassfish.jaxb:jaxb-runtime:${jaxbRuntimeVersion}"

	implementation "com.github.ivpal:result:${resultVersion}"
	compileOnly "org.projectlombok:lombok:${lombokVersion}"
	annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
